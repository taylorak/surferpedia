@(page: String, isLoggedIn: Boolean, userInfo: UserInfo, Surfers: List[Surfer], SurferResults: List[Surfer])


@Main(page, isLoggedIn, userInfo, Surfers) {
 <div class="container">
  <table class="table table-condensed">
  <thead>
  <tr>
  <td>Name</td>
  <td>Hometown</td>
  <td>Country</td>
  </tr>
  </thead>
  <tbody>
    @for(surfer <- SurferResults) {
    <tr>
    <td><a href="@routes.Application.getSurfer(surfer.getSlug())">@surfer.getName()</a></td>
    <td>@surfer.getHome()</td>
    <td>@surfer.getCountry()</td>
    </tr> }
  </tbody>
  </table>
</div>

}
