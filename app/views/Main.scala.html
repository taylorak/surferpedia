@(page: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@page (surferpedia scott)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        
        <!--  Load site-specific customizations after bootstrap. -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
    </head>
    <body>
    
    <a href="/"><div class="banner"></div></a>
     <!-- Responsive navbar -->
  <div class="navbar navbar-inverse navbar-static" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!--  Display three horizontal lines when navbar collapsed. -->
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Surferpedia</a>
      </div>
      
      <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#" id="drop1">Men <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="@("active".when(page == "Laird Hamilton"))"><a href="@routes.Application.laird()">Laird Hamilton</a></li>
                <li class="@("active".when(page == "Kolohe Andino"))"><a href="@routes.Application.koloheandino()">Kolohe Andino</a></li>
              </ul>
            </li>
            
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" id="drop2" href="#">Women <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="@("active".when(page == "Bethany Hamilton"))"><a href="@routes.Application.bethany()">Bethany Hamilton</a></li>
              </ul>
            </li>

            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">Groms <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="@("active".when(page == "Jake Marshall"))"><a href="@routes.Application.jake()">Jake Marshall</a></li>
                </ul>
            </li>
          </ul>
        </div>

    </div>
  </div>
      @content
      <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
      <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
